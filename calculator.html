<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="card">
        <div class="calculator-head">
            <input type="text" maxlength="15" id="result">

        </div>
        <div class="claculator-body">
            <div>
                <input type="button" class="buttn" value="C">
                <input type="button" class="buttn" value="+/-">
                <input type="button" class="buttn" value="%">
                <input type="button" class="buttn buttn-style" value="/">
            </div>
            <div>
                <input type="button" class="buttn" value="7">
                <input type="button" class="buttn" value="8">
                <input type="button" class="buttn" value="9">
                <input type="button" class="buttn buttn-style" value="X">
            </div>
            <div>
                <input type="button" class="buttn" value="4">
                <input type="button" class="buttn" value="5">
                <input type="button" class="buttn" value="6">
                <input type="button" class="buttn buttn-style" value="-">
            </div>
            <div>
                <input type="button" class="buttn" value="1">
                <input type="button" class="buttn" value="2">
                <input type="button" class="buttn" value="3">
                <input type="button" class="buttn buttn-style" value="+">
            </div>
            <div>
                <input type="button" class="buttn" value="0">
                <input type="button" class="buttn" value=".">
                <input type="button" class="buttn" value="DEL">
                <input type="button" class="buttn" style="background-color: orange" value="=">
            </div>
        </div>      
        

    </div>
    
</body>
</html>
